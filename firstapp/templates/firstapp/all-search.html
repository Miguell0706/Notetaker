{% extends './home.html' %}
{% block content %}
    <main class="all-search-main">
        <form class="search-all" action="" method="post"  autocomplete="off" >
            {% csrf_token %}
            <section class="all-search-section1">
                <input class="search-input-all" type="text" name="search" id="search" placeholder="search notes...">
                <h2>Currently Searching for:<span class="currently-searching-span"></span></h2>
            </section>
        </form>
        <section class="all-search-section2">
            <h3>Search Results</h3>
            <div class="search-result-container">
                {% for note in notes %}
                <div class="small-note">
                    <p class="small-note-title">{{note.title}}</p>
                    <p class="small-note-date">{{note.created}}</p>
                </div>
                
                {% endfor %}
            </div>
        </section>
    </main>
{% endblock %}
