    <form class='note-form'or action="{'% url 'accounts:login %}" method="POST" autocomplete="off" >
        {% csrf_token %}

            <input class="note-title" type="text" name="title"  {% if form.is_bound %}value = "{{note.title}}" {% endif %}required maxlength="50" placeholder = "Title..." >{{note.title}}</input>

        <div class="note-body">
            <textarea class="note-text" name="body"  {% if form.is_bound %}value = "{{note.body}}" {% endif %}required placeholder = "Take a note..." >
                {{note.body}}
            </textarea>
        </div>
        <div class="note-footer">
            
        </div>
    </form>
</div>
